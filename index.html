<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wing</title>
    <style>
      /* Reset margins and padding for all elements */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Set HTML and body to fill the viewport */
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        color: white;
        font-family: monospace;
        line-height: 0; /* Eliminate line-height space */
        position: relative;
      }

      /* Prevent any sub-pixel layout issues */
      body {
        transform-style: preserve-3d; /* Force GPU rendering */
        backface-visibility: hidden; /* Optimize rendering */
        perspective: 1000; /* Optimize rendering */
        transform: translateZ(0); /* Force GPU rendering */
      }

      /* Canvas should cover the entire viewport */
      canvas {
        display: block; /* Remove inline display spacing */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0 !important;
        padding: 0 !important;
        border: 0 !important;
        outline: 0 !important;

        /* Prevent any sub-pixel rendering issues */
        image-rendering: optimizeSpeed; /* Older versions of FF */
        image-rendering: -webkit-optimize-contrast; /* Safari and Chrome */
        image-rendering: optimize-contrast; /* CSS3 standard */
        image-rendering: crisp-edges; /* FF 6.0+ */
        image-rendering: pixelated; /* Chrome 41+ and Opera 28+ */

        /* Force integer scaling and positioning */
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
      }

      /* Loading screen styles */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 100;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }

      .hidden {
        opacity: 0 !important;
        pointer-events: none !important;
      }
    </style>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <div id="loading">
      <h1>Loading Star Wing...</h1>
      <p>Initializing systems...</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
